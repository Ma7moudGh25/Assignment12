<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #1a1a2e;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    .navbar-nav .nav-link {
      color: #fff;
    }
    .navbar-nav .nav-link.active {
      color: #00aaff;
      border: 1px solid #00aaff;
      border-radius: 20px;
      padding: 5px 15px;
    }
    .tagline {
      color: #fff;
      font-size: 12px;
    }
    body {
      background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
      color: #fff;
    }
    .search-bar {
      margin: 20px auto;
      max-width: 600px;
    }
    .weather-card {
      background-color: #1a1a2e;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }
    .weather-card h2, .weather-card h4 {
      margin: 10px 0;
    }
    .weather-card .temp {
      font-size: 48px;
      font-weight: bold;
    }
    .weather-card .icon {
      font-size: 36px;
    }
    .weather-card .details {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .weather-card .details div {
      font-size: 14px;
    }
    .footer {
            background-color: #12121d;
            padding: 20px 0;
            text-align: center;
        }
        .footer .form-control {
            background-color: #12121d;
            border: none;
            border-radius: 20px 0 0 20px;
            color: white;
        }
        .footer .btn {
            border-radius: 0 20px 20px 0;
            background-color: #007bff;
            color: white;
            border: none;
        }
        .footer .btn:hover {
            background-color: #0056b3;
        }
        .social-icons a {
            color: white;
            margin: 0 5px;
            text-decoration: none;
            font-size: 20px;
        }
        .social-icons a:hover {
            color: #007bff;
        }
        .copyright {
            margin-top: 10px;
            font-size: 14px;
        }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="Images\logo@2x.png" alt="Logo">
        <div>
          <span class="text-white">Weather</span>
          <br>
          <span class="tagline">tagline goes here</span>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Live cameras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Photos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <!-- Search Bar -->
    <div class="search-bar">
      <div class="input-group">
        <input type="text" id="city" class="form-control" placeholder="Find your location...">
        <button class="btn btn-primary" id="find" type="button">Find</button>
      </div>
    </div>

    <!-- Weather Cards -->
    <div class="row" id="tableRow">
        
        <div class="col-md-4">
          <h2></h2>
          <h3></h3>
          <p></p>
        </div>
        <div class="col-md-4">
          <h2></h2>
          <h3></h3>
          <p></p>
        </div>
    </div>
  </div>
  <footer class="footer my-5">
    <div class="container">
        <form class="d-flex justify-content-center mb-3">
            <input type="email"  class="form-control w-50 bg-white" placeholder="Enter your email to subscribe...">
            <button type="submit" class="btn">Subscribe</button>
        </form>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
        <div class="copyright">
            Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </div>
    </div>
</footer>
  <script src="JS/bootstrap.bundle.min.js"></script>
</body>
</html>
  <script src="JS/main.js"></script>
</body>
</html>
